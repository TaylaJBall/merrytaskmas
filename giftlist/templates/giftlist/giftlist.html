{% extends "base.html" %}

{% block title %}Gift Lists{% endblock %}

{% block content %}

<div class="container d-flex flex-row flex-wrap justfy-content-center">
    <h1 class="text-center p-2">
        My Lists
    </h1>

    {% for giftlist in giftlists %}
    <a href="" class="giftlists" aria-label="Click to view {{giftlist.person_name}}">
        <div class="card m-3" style="width: 18rem;">
            <div class="card-body">
                <h2 class="card-title">{{giftlist.person_name}}</h2>
                <p class="card-text">Budget: Â£{{giftlist.budget}}</p>
                <p class="card-text">Created at: {{giftlist.created_at}}</p>
                <p class="card-text">Updated at: {{giftlist.updated_at}}</p>

            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
