{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add Item{% endblock %}

{% block content %}
<main>
    <div class="container d-flex justify-content-center align-items-center my-4">
        <div class="red-box-solid p-4 rounded shadow text-center" style="max-width: 30rem; width: 100%;">
            <h1 class="mb-4">Add Item</h1>
            <form method="POST" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}
                <div class="text-center">
                    <button type="submit" class="btn btn-add mt-3 w-50">Create Item</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
