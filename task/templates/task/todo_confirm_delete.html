{% extends 'base.html' %}

{% block content %}
<main>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <!-- Red Box with Back Link and Delete Confirmation -->
        <div class="red-box-solid p-4 rounded shadow text-center" style="max-width: 30rem; width: 100%;">
            <!-- Back Link -->
            <div class="mb-3 text-start">
                <a href="{% url 'task' %}" class="text-decoration-none text-light fw-bold">
                    &#8592; Go Back
                </a>
            </div>

            <!-- Delete Confirmation Message -->
            <h2 class="mb-4">Delete Task</h2>
            <p class="mb-4">Are you sure you want to delete <strong>"{{ task }}"</strong>?</p>

            <!-- Delete Confirmation Form -->
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-delete w-50">Delete</button>
                    <a href="{% url 'task' %}" class="btn btn-edit w-50">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
